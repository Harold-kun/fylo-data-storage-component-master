<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <!-- font used -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Frontend Mentor | Fylo data storage component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="hero">
                <div class="wrapper grid-col-two">
                    <div class="function-box">
                        <div class="function-box__img">
                            <img src="images/logo.svg" alt="" />
                        </div>
                        <div>
                            <span class="btn"><img src="images/icon-document.svg" alt="" /></span>
                            <span class="btn"><img src="images/icon-folder.svg" alt="" /></span>
                            <span class="btn"><img src="images/icon-upload.svg" alt="" /></span>
                        </div>
                    </div>

                    <div class="storage-box">
                        <div>
                            <p class="storage-box__text">You’ve used <span class="storage-box__text--bold">815</span> GB of your storage</p>
                        </div>
                        <div>
                            <p class="storage-box__text storage-box__text--bold storage-box__left-space">
                                <span class="left-space">185</span> <span class="left-space-text">GB LEFT</span>
                            </p>
                        </div>
                        <div class="status-bar">
                            <div class="status-bar__percent">
                                <div class="status-bar__white-dot"></div>
                            </div>
                        </div>
                        <div>
                            <p class="storage-box__text storage-box__text--bold label">0 GB <span class="align-right">1000 GB</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">John Harold M. Beltran</a>.
        </div>
    </body>
</html>
